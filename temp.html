  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: url("cover.jpg") center center no-repeat;
      background-size: cover;
      min-height: 100vh;
      position: relative;
      /* スクロールが発生しても全体が背景になるように */
    }

    /* 半透明オーバーレイ（背景が暗くて文字が見やすいように） */
    body::before {
      content: "";
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* ここで透過度を調整 */
      z-index: 0; /* 後述の要素より背面に */
    }

    /* ページ全体を包むラッパ */
    #wrapper {
      position: relative;
      z-index: 1; /* オーバーレイより前面に表示する */
      min-height: 100vh;
      /* 横幅を固定せず、レスポンシブで広がるように */
    }

    /* タイトル（上部に余白を作って左上に配置） */
    h1 {
      color: #fff;
      padding: 20px;
      font-size: 1.8em;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
    }

    /* ナビゲーション（左に縦並び） */
    nav {
      margin: 20px;        /* タイトルの下に少し余白 */
    }
    nav ul {
      list-style: none;
    }
    nav li {
      margin-bottom: 10px; /* 各リンクの間にスペース */
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      border: 2px solid #fff;
      border-radius: 5px;
      padding: 10px 15px;
      display: inline-block;
      transition: 0.3s;
      /* 背景は透明で、ホバー時に反転 */
    }
    nav a:hover {
      background: #fff;
      color: #000;
    }

    /* 画像やスライダーを表示する領域（任意） */
    #slideWrapper {
      margin: 40px auto;    /* 左右中央寄せ */
      max-width: 800px;     /* 画像の最大横幅を制限 */
      text-align: center;
    }
    #slideWrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* フッター（本例では要らないということなので空） */
    footer {
      text-align: center;
      padding: 20px;
      color: #ccc;
    }

    /* レスポンシブ対応 */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.6em;
        padding: 15px;
      }
      nav {
        margin: 15px;
      }
      nav a {
        font-size: 1em;
        padding: 8px 12px;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.2em;
      }
      nav {
        margin: 10px;
      }
      nav a {
        font-size: 0.9em;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <!-- タイトル -->
    <h1>都立大大槻基礎ゼミ</h1>

    <!-- ナビゲーション（左寄せ縦並び） -->
    <nav>
      <ul>
        <li><a href="intro.html">ゼミの概要</a></li>
        <li><a href="quantitativeanalysis.html">社会を統計的に分析するということ</a></li>
        <li><a href="R.html">データ分析プログラム言語「R」とは</a></li>
        <li><a href="genAI.html">生成AIの使い方</a></li>
        <li><a href="causality.html">因果関係を考える</a></li>
        <li><a href="classes.html">授業情報</a></li>
        <li><a href="instructor.html">担当教員紹介</a></li>
      </ul>
    </nav>

    <!-- スライドや画像など、必要なら表示（任意） -->
    <div id="slideWrapper">
      <img src="cover.jpg" alt="ゼミメインイメージのサンプル">
    </div>

    <!-- フッター（今回は文言不要と指示があったため中身なし） -->
    <footer></footer>
  </div>
</body>
</html>
