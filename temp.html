<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>都立大大槻基礎ゼミ</title>
  <!-- スマホフレンドリーのための viewport 指定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* 0) リセット・ベース設定 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background-color: #fff; /* 画像が読み込めなかった場合の背景色 */
      margin: 0;
      height: 100%;
      line-height: 1.4;
    }

    /* 1) ページ全体のラッパ（背景画像 + オーバーレイ） */
    #wrapper {
      /* 背景画像を全画面表示に近い形で表示 */
      background: url("cover.jpg") no-repeat center center / cover;
      position: relative;
      min-height: 100vh;
    }

    /* 背景透過用のオーバーレイ */
    #wrapper::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4); /* ここで透過度を調整 */
      z-index: 0; /* コンテンツより背面に配置 */
    }

    /* 2) メインコンテンツ領域（画面中央に要素を集める） */
    .content-container {
      position: relative;
      z-index: 1; /* オーバーレイより前面に出す */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    /* タイトル */
    h1 {
      color: #fff;
      font-size: 2.2em;
      margin-bottom: 30px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6); /* タイトルを読みやすくする */
    }

    /* ナビゲーション */
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav li {
      margin: 10px 0;
    }
    nav a {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 5px;
      padding: 12px 20px;
      font-size: 1.1em;
      transition: 0.3s;
      background-color: transparent;
    }
    nav a:hover {
      background-color: #fff;
      color: #000;
    }

    /* フッター */
    footer {
      margin-top: auto;
      padding: 10px 0;
      color: #ccc;
    }

    /* 3) レスポンシブデザイン */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8em;
        margin-bottom: 20px;
      }
      nav a {
        font-size: 1.0em;
        padding: 10px 15px;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      nav a {
        font-size: 0.9em;
        padding: 8px 12px;
      }
    }
  </style>
</head>

      <!-- フッター -->
      <footer>

      </footer>
    </div>
  </div>
</body>
</html>
