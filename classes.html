<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>授業情報</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      position: relative;
      min-height: 100vh;
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("intro.jpg") center center no-repeat;
      background-size: contain;
      opacity: 0.5;
      z-index: -1;
    }
    
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    .content-container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    
    h1 {
      color: #fff;
      margin-top: 60px;
      margin-bottom: 30px;
      font-size: 1.8em;
      text-align: center;
    }
    
    h2 {
      color: #333;
      margin-top: 30px;
      margin-bottom: 10px;
      font-size: 1.4em;
    }
    
    .intro-text {
      max-width: 800px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 20px;
      color: #333;
      line-height: 1.6;
      margin-bottom: 40px;
    }
    
    .footer {
      margin-top: auto;
      margin-bottom: 20px;
      color: #ccc;
      text-align: center;
      font-size: 0.9em;
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 1.4em;
        margin-top: 40px;
        margin-bottom: 20px;
      }
      .intro-text {
        font-size: 1em;
        padding: 15px;
      }
    }
  </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HN465J8954"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-HN465J8954');
    </script>
</head>
<body>
  <div class="overlay"></div>
  <div class="content-container">
    <h1>授業情報</h1>
    <div class="intro-text">
    <p>ここには適宜必要な情報を記載しますが、基本的にはkibacoを使用します。</p>
    </div>
    <div class="footer">
      <p><a href="index.html" style="color: #fff;">ゼミのホームに戻る</a></p>
    </div>
  </div>
</body>
</html>
